<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/home.css">
    <title>Animation css</title>
</head>

<body>
    <header class="top big-container">
        <h1>css animation</h1>

        <div class="css-clock">
            <!-- <div class="value">432</div> -->
            <div class="label day">Days</div>
            <!-- <div class="value">09</div> -->
            <div class="label hour">Hours</div>
            <!-- <div class="value">37</div> -->
            <div class="label minute">Minutes</div>
            <!-- <div class="value">39</div> -->
            <div class="label second">Seconds</div>
        </div>
        <div class="css-clock">
            <!-- <div class="value">432</div> -->
            <div class="label fday">Days</div>
            <!-- <div class="value">09</div> -->
            <div class="label fhour">Hours</div>
            <!-- <div class="value">37</div> -->
            <div class="label fminute">Minutes</div>
            <!-- <div class="value">39</div> -->
            <div class="label fsecond">Seconds</div>
        </div>
    </header>
    <div class="blockline"></div>
    <div class="big-container almost-top">
        <h2>countdown clock</h2>

        <div class="countdown-clock">
            <!-- <div class="value">432</div> -->
            <!-- <div class="label cday">
                <p>Days</p>
                <p class="lastday"></p> 
            </div> -->
            <!-- <div class="value">09</div> -->
            <div class="labell chour">Hours</div>
            <!-- <div class="value">37</div> -->
            <div class="labell cminute">Minutes</div>
            <!-- <div class="value">39</div> -->
            <div class="labell csecond">Seconds</div>
        </div>
        <div class="countdown-clock">
            <!-- <div class="value">432</div> -->
            <!-- <div class="label cfday">Days</div> -->
            <!-- <div class="value">09</div> -->
            <div class="labell cfhour">Hours</div>
            <!-- <div class="value">37</div> -->
            <div class="labell cfminute">Minutes</div>
            <!-- <div class="value">39</div> -->
            <div class="labell cfsecond">Seconds</div>
        </div>
    </div>
    <div class="blockline"></div>
    <div class="big-container middle">
        <h2>round clock</h2>
        <div class="clock-container">
            <div class="uno">
                <p class="n n12">12</p>
                <p class="n n3">3</p>
                <p class="n n6">6</p>
                <p class="n n9">9</p>
                <div class="second-hand hand"></div>
                <div class="minute-hand hand"></div>
                <div class="hour-hand hand"></div>
            </div>
            <div class="dos">
                <p class="n n12">12</p>
                <p class="n n3">3</p>
                <p class="n n6">6</p>
                <p class="n n9">9</p>
                <div class="second-hand hand"></div>
                <div class="minute-hand hand"></div>
                <div class="hour-hand hand"></div>
            </div>
        </div>
    </div>
    <div class="blockline"></div>
    <div class="big-container bottom">
        <h2>Charging batteries</h2>
        <div class="battery-container">
            <div class="first-battery">
                <div class="battery-body">
                    <div class = "battery-body-charge"></div>
                    <div class="battery-head"></div>
                </div>

            </div>
            <div class="second-battery">
                <div class="battery-body second-body">
                    <div class ="cell cell-one"></div>
                    <div class ="cell cell-two"></div>
                    <div class ="cell cell-three"></div>
                    <div class ="cell cell-four"></div>
                    <div class ="cell cell-five"></div>
                    <div class="battery-head-second"></div>
                </div>

            </div>    
        </div>
    </div>
</body>

</html>
